<h3>
  Login
</h3>
<form (ngSubmit)="login()">
  <div>
    <md-input placeholder="name" name="name" [(ngModel)]="user.name" required></md-input>
  </div>
  <div>
    <md-input type="password" placeholder="password" name="password" [(ngModel)]="user.password" required></md-input>
  </div>

  <button md-raised-button color="primary" type="submit">Login</button>
  <hr>

  <div *ngIf="errorMsg" class="login-error">
    {{ errorMsg }}
  </div>
  
  <div *ngIf="authGuard.token">
    {{ authGuard.token }}
  </div>
</form>
